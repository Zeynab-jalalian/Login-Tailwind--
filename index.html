<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login(Tailwind)</title>
  </head>
  <body>
    <div class="w-full h-screen flex">
      <img
        src="bg.jpg"
        alt="background"
        class="object-cover object-center h-screen w-7/12"
      />
      <div
        class="bg-white flex flex-col justify-center items-center w-5/12 shadow-lg"
      >
        <h3 class="text-3xl font-bold text-black mb-2">LOGIN</h3>
        <div class="w-1/2 text-center">
          <input
            type="text"
            name="username"
            placeholder="username"
            autocomplete="off"
            class="shadow-md border-none w-full h-10 px-3 py-2  text-gray-500 focus:outline-gray-500 mb-3 placeholder-gray-500"
          />
           <input
            type="password"
            name="password"
            placeholder="password"
            autocomplete="off"
            class="shadow-md border-none w-full h-10 px-3 py-2  text-gray-500 focus:outline-gray-500 mb-3 placeholder-gray-500"
          />
          <button class="bg-gray-800 hover:bg-gray-400 text-white px-3 py-1 rounded text-lg focus:outline-none shadow cursor-pointer">Sign In</button>
        </div>
      </div>
    </div>
</body>
</html>
